{%for note in notes%}
                <tr>
                  <td><input type="checkbox" name="ckb" value="{{note.id}}" checked></td>
                  <td>{{note.date}}</td>
                  <td>{{note.lb}}</td>
                  <td>{{note.xh}}</td>
                  <td>{{note.gz}}</td>
                  <td>{{note.jg}}</td>
                  <td>{{note.sl}}</td>
                  <td>{{note.dd}}</td>
                  <td>{{note.fs}}</td>
                  <td>{{note.zt}}</td>
                  <td>{{note.hj}}</td>
                  <td>
                    <button class="btn btn-link btn-xs show_detail" type="button" data-toggle="modal" data-target="#modal_detail" value="{{note.id}}">详细</button>
                  </td>
                </tr>
                {%empty%}
                没有记录
                {%endfor%}
