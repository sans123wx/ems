{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1">
    <link rel="stylesheet" href="{%static 'note/bower_components/bootstrap/dist/css/bootstrap.min.css'%}">
    <title>设备管理系统</title>
	<style>
		td{
			border:1px solid #000!important
}
	tr{
			border:1px solid #000
}
	</style>
  </head>
  <body>
    <table class = 'table'>
	<tr><td colspan = 8 align = 'center'>维修汇总</td></tr>
	 <tr   align = 'center'><td>序号</td><td>日期</td><td>类别</td><td>型号</td><td>单价（元）</td><td>数量（台）</td><td>备注（教室编号）</td><td>合计（元）</td></tr>
        {% for content in notes %}
	<tr  align = 'center'><td>{{forloop.counter}}</td><td>{{content.date|date:"Y.m.d"}}</td><td>{{content.lb}}</td><td>{{content.xh}}</td><td>{{content.jg}}</td><td>{{content.sl}}</td><td>{{content.dd}}</td><td>{{content.hj}}</td></tr>
	{% endfor %}
   <tr><td colspan = 8 >总计（元）：{{total_price}}</td></tr>
    </table>
  </body>
</html>
