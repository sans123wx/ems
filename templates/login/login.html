{%load staticfiles%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>登录</title>
  <!-- Tell the browser to be responsive to screen width -->
   <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{%static 'note/bower_components/bootstrap/dist/css/bootstrap.min.css'%}">
  <!-- Font Awesome -->
  <!-- 字体 -->
  <link rel="stylesheet" href="{%static 'note/bower_components/font-awesome/css/font-awesome.min.css'%}">
  <!-- Ionicons -->
  <!-- 图标 -->
  <link rel="stylesheet" href="{%static 'note/bower_components/Ionicons/css/ionicons.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{%static 'note/dist/css/AdminLTE.min.css'%}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{%static 'note/plugins/iCheck/square/blue.css'%}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="{%url 'wbz_all'%}"><b>设备管理系统</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">登录</p>

    <form action="{%url 'login'%}" method="post">
      {%csrf_token%}
        {%for field in form%}
          {%if forloop.counter == 1%}
          <div class="form-group has-feedback">
<!--           <label for={{field.id_for_label}}>{{field.label}}</label> -->
          {{field}}
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          {%endif%}

          {%if forloop.counter == 2%}
          <div class="form-group has-feedback">
          <!-- <label for={{field.id_for_label}}>{{field.label}}</label> -->
          {{field}}
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          {%endif%}
          <p>{{field.errors.as_text}}</p>
        {%endfor%}
        <span class='text-danger'>{{form.non_field_errors}}</span>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-4 col-xs-offset-8">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="{%static 'note/bower_components/jquery/dist/jquery.min.js'%}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{%static 'note/bower_components/bootstrap/dist/js/bootstrap.min.js'%}"></script>
<!-- iCheck -->
<script src="{%static 'note/plugins/iCheck/icheck.min.js'%}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
